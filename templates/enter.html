{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body p-5">
        <h2 class="card-title text-center mb-4">Вход в систему</h2>
        <p class="text-muted text-center mb-4">Введите ваш уникальный код избирателя для доступа к бюллетеню.</p>

        <form method="post">
          <div class="mb-4">
            <label for="code" class="form-label visually-hidden">Код доступа</label>
            <input type="text" class="form-control form-control-lg text-center" id="code" name="code" placeholder="Введите код доступа" required autofocus autocomplete="off">
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg shadow-sm">Войти</button>
          </div>
        </form>
      </div>
    </div>
    <div class="text-center mt-3">
      <a href="{{ url_for('index') }}" class="text-decoration-none text-muted">← На главную</a>
    </div>
  </div>
</div>
{% endblock %}
